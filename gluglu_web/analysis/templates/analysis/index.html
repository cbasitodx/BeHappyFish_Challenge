<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Fish Analyzer</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body class="bg-light">
		<div class="container mt-5">
			<div class="card shadow-lg p-4">
				<h2 class="text-center mb-4">Upload a Fish Image for Analysis</h2>
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}

					<div class="mb-3">
						<label class="form-label">Select Image</label>
						<input type="file" name="image" class="form-control" required />
					</div>

					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="weight" id="weight" checked />
						<label class="form-check-label" for="weight">Analyze Weight</label>
					</div>

					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="eyes" id="eyes" checked />
						<label class="form-check-label" for="eyes">Analyze Eyes</label>
					</div>

					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="shap" id="shap" checked />
						<label class="form-check-label" for="shap">SHAP Analysis</label>
					</div>

					<button type="submit" class="btn btn-primary w-100 mt-3">Analyze</button>
				</form>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
